<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.svg" sizes="any">
    <title>Fb - log in or Sign up </title>
</head>
<body class="bg-slate-100">
    <div class="container mt-32 flex justify-center items-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fbLogo.svg" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg  w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg outline-blue-400" type="text" placeholder="Email address or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="btn my-2 bg-blue-600 rounded-lg py-3 text-white font-bold text-xl  hover:bg-blue-500">Log in</button>
            <span class="text-blue-600 text-center my-3 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn my-4 bg-green-400 rounded-lg py-3 text-white font-bold text-xl w-fit px-3 mx-auto  hover:bg-green-500">Create new account</button>
            <span class="absolute -bottom-10"><span class="font-semibold hover:underline">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
